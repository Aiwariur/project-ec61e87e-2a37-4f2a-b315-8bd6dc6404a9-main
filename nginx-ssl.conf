# HTTP - редирект на HTTPS
server {
    listen 80;
    server_name zolotoykakadushop.sbs www.zolotoykakadushop.sbs;
    
    # Для Let's Encrypt проверки
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Редирект всего остального на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name zolotoykakadushop.sbs www.zolotoykakadushop.sbs;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/zolotoykakadushop.sbs/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zolotoykakadushop.sbs/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Фронтенд
    location / {
        root /var/www/popugai-market/dist;
        try_files $uri $uri/ /index.html;
        
        # Кэширование статики
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API бэкенд
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Логи
    access_log /var/log/nginx/popugai-market-access.log;
    error_log /var/log/nginx/popugai-market-error.log;
}
